<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<link rel="stylesheet" href="styleinst.css">

	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="celularinsta.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="nomeinsta.png" class="nome-insta" alt="Instagram nome">
				<div class="profile-foto">
					<img src="perfilinsta.png" alt="foto de perfil">
				</div>
				<a href="#" class="insta-login">Continuar como elielmatos97</a>
				<a href="#" class="insta-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é elielmatos97?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
